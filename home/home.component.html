    <section [formGroup]="updateForm">
        <div class="col-lg-6" *ngFor="let keyArray of keyArray">
            <mat-form-field>
                <input type="text" [formControlName]="keyArray.key" matInput [placeholder]="keyArray.name" />
            </mat-form-field>
        </div>

        <section class="example-section" [formGroup]="toppings">
            <h4>Select your toppings:</h4>
            <p *ngFor="let topping of toppingsGroup | keyvalue">
                <mat-checkbox formControlName="{{topping.key}}" (change)="updateState($event)" name="{{topping.key}}">{{topping.key}}</mat-checkbox>
            </p>
        </section>

        <div *ngFor="let topping of toppingsGroup | keyvalue">
            <div *ngIf="topping.value">
                <label>Enter text</label>
                <input type="text" placeholder="Amount of {{topping.key}}">
            </div>
        </div>

        <section class="example-section" [formGroup]="toppings">
            <h4>You chose:</h4>
            {{toppings.value | json}}
        </section>
    </section>
</div>
