<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <label>
      Name:
      <input formControlName="name" placeholder="Your name" />
    </label>
    <div
      *ngIf="
        myForm.get('name')?.invalid &&
        (myForm.get('name')?.dirty || myForm.get('name')?.touched)
      "
    >
      Please provide a name.
    </div>
  </div>
  <div>
    <label>
      Email:
      <input formControlName="email" placeholder="Your email" />
    </label>
    <div
      *ngIf="
        myForm.get('email')?.invalid &&
        (myForm.get('email')?.dirty || myForm.get('email')?.touched)
      "
    >
      Please provide a valid email address.
    </div>
  </div>
  <div>
    <label>
      Message:
      <input formControlName="message" placeholder="Your message" />
    </label>
    <div
      *ngIf="
        myForm.get('message')?.invalid &&
        (myForm.get('message')?.dirty || myForm.get('message')?.touched)
      "
    >
      Messages must be at least 15 characters long.
    </div>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Send</button>

  <mat-radio-group aria-label="Select an option">
    <mat-radio-button value="1" [checked]="true" (change)="addNewItem(false)">Hide</mat-radio-button>
    <mat-radio-button value="2" (change)="addNewItem(true)">Show</mat-radio-button>
  </mat-radio-group>

</form>
